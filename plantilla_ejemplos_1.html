    <link href="reset.css" media="screen" rel="stylesheet" type="text/css">

    <link href="bootstrap-responsive.min.css" media="screen" rel="stylesheet" type="text/css">

<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">

                </div>
            </div>

   
            <div class="span9">
                <div class="page-header">

                <form class="producto form-horizontal">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label">Campo 1:</label>
                            <div class="controls">
                                <input class="input-xlarge" type="text" disabled="disabled" value="Valor 1">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Campo 2</label>
                            <div class="controls">
                                <input class="input-xlarge" type="number" value="50">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Campo 3</label>
                            <div class="controls">
                                <select class="input-xlarge">
                                    <option value="1">Valor 1</option>
                                    <option value="1">Valor 2</option>
                                    <option value="1">Valor 3</option>
                                    <option value="1">Valor 4</option>
                                    <option value="1">Valor 5</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Campo 4</label>

                                    <li>Palabra 1</li>
                                    <li>Palabra 2</li>
                                    <li>Palabra 3</li>
                                    <li>Palabra 4</li>
                                </ol>
                            </div>
                        </div>      
                        <div class="control-group">
                            <label class="control-label">Campo 5</label>
                            <div class="controls">
                                <label class="radio">
                                    <input type="radio" name="q" value="1"> Opcion 1
                                </label>
                                <label class="radio">
                                    <input type="radio" name="q" value="2"> Opcion 2
                                </label>
                            </div>
                        </div>  
                        <div class="control-group">
                            <label class="control-label">Campo 6</label>
                            <div class="controls">
                                <label class="checkbox">
                                    <input type="checkbox" name="q" value="5"> Opción 3
                                </label>
                            </div>
                        </div>   
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                            <button type="reset" class="btn">Limpiar</button>
                        </div>
